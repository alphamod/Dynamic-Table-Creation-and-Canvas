<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
    <!-- bootstrap CDN. In case node modules fails. -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- use 'npm install' to install dependencies -->
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="navbar bg-light mb-2">
      <ul class="nav ml-auto">
        <li class="nav-item ml-1">
          <a href="./index.html" class="nav-link btn btn-info">Table</a>
        </li>
        <li class="nav-item ml-1">
          <a href="./canvas.html" class="nav-link btn btn-info">Canvas</a>
        </li>
      </ul>
    </nav>
    <div class="container">
      <ul class="nav justify-content-around mt-4">
        <li class="nav-item">
          <button class="btn btn-info" id="drawBtn" onclick="draw(vars)">
            Draw
          </button>
        </li>
        <li class="nav-item">
          <button class="btn btn-info" id="leftBtn" onclick="shiftLeft(width, height)">Shift Left</button>
        </li>
        <li class="nav-item">
          <button class="btn btn-info" id="rightBtn" onclick="shiftRight(width, height)">
            Shift Right
          </button>
        </li>
        <li class="nav-item">
          <button class="btn btn-info" id="deleteBtn" onclick="deleteRect()">Delete</button>
        </li>
        <li class="nav-item">
          <select name="objectDD" id="objectDD" onchange="selectObject(event)" class="form-control btn-info">
            <option value="rect" selected>Rectangle</option>
            <option value="circle" >Circle</option>
          </select>
        </li>
      </ul>
      <canvas class="border mt-3 bg-light" id="myCanvas"></canvas>
    </div>
    <script src="./canvas.js"></script>
  </body>
</html>
